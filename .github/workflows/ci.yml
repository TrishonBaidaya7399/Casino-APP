name: CI

on:
  push:
    branches: [main, ci/*]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run CI checks (regex checks)
        run: |
         grep -RInE '#[0-9a-fA-F]{3,8}' src/ && echo "Warning: Hex" || true
